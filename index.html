<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Event Schedule</title>
  <style>
    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .speaker-image {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 50%;
      object-fit: cover;
    }

    @media (max-width: 480px) {
      .speaker-image {
        width: 30px;
        height: 30px;
        margin-right: 5px;
      }
    }
  </style>
</head>
<body>
  <h1>Event Schedule</h1>
  <ul>
    <li>
      <img class="speaker-image" src="speaker1.jpg" alt="Speaker 1">
      1:00 - 1:45 入場
    </li>
    <li>
      <img class="speaker-image" src="speaker2.jpg" alt="Speaker 2">
      1:45 - 2:00 開場
    </li>
    <li>
      <img class="speaker-image" src="speaker3.jpg" alt="Speaker 3">
      2:00 - 2:20 從油管和小紅書我學到了什麽？ - Youzang
    </li>
    <li>
      <img class="speaker-image" src="speaker4.jpg" alt="Speaker 4">
      2:20 - 3:00 中西文化的電影差別 — 奧斯卡與金馬獎前製到後製的幕後推手 - Feyannie Hung
    </li>
    <li>
      <img class="speaker-image" src="speaker5.jpg" alt="Speaker 5">
      3:00 - 3:45 中場休息
    </li>
  </ul>
</body>
</html>
